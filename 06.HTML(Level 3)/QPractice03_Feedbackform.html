<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Feeback Form</h1>
    <form action="/action">
        <div><label for="name">Name:</label>
            <input type="text" id="name" placeholder="Write your name">
        </div>
        <br>
        <div>
            <label for="email">Email:</label>
            <input type="email" id="email" placeholder="Write">
        </div>
        <br>
        <div>
            <label for="message">Message:</label>
            <br>
            <textarea name="message" id="message"></textarea>
        </div>
        <br>
        <div>
            <label for="rate">Rate us our of 5:</label>
            <br>
            <input type="radio" id="rate" value="1">1
            <input type="radio" id="rate" value="2">2
            <input type="radio" id="rate" value="3">3
            <input type="radio" id="rate" value="4">4
            <input type="radio" id="rate" value="5">5
        </div>
        <br>
        <br>
        <button type="submit">Send your message!</button>
    </form>
</body>

</html>
